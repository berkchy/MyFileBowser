<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dosya Listesi | Modern Arayüz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --text-secondary: #6c757d;
            --accent-color: #0d6efd;
            --hover-color: #0b5ed7;
            --border-color: #dee2e6;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 16px;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 10px 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            padding: 4px;
            outline: none;
            font-size: 0.95rem;
        }

        .file-list {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }

        .file-icon {
            margin-right: 12px;
            color: var(--accent-color);
            font-size: 1.1rem;
            min-width: 24px;
            text-align: center;
        }

        .file-info {
            flex: 1;
            min-width: 0; /* Bu satır text-overflow için kritik */
        }

        .file-name {
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .file-name a {
            color: inherit;
            text-decoration: none;
        }

        .file-name a:hover {
            text-decoration: underline;
            color: var(--accent-color);
        }

        .file-meta {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .file-size {
            white-space: nowrap;
        }

        .file-date {
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        /* Mobil için optimize edilmiş stil */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .file-item {
                padding: 10px 12px;
            }

            .file-meta {
                flex-direction: column;
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-folder-open"></i> Dosya Listesi</h1>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Dosya ara..." id="searchInput">
            </div>
        </header>

        <div class="file-list" id="fileList">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i> Dosyalar yükleniyor...
            </div>
        </div>

        <div class="footer">
            <p>© <span id="currentYear"></span> Dosya Yöneticisi</p>
        </div>
    </div>

    <script>
        // Yıl bilgisini güncelle
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Dosya ikonlarını belirleme
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            
            const iconMap = {
                // Belgeler
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word', 'docx': 'fa-file-word',
                'xls': 'fa-file-excel', 'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint', 'pptx': 'fa-file-powerpoint',
                'txt': 'fa-file-alt', 'log': 'fa-file-alt',
                
                // Arşivler
                'zip': 'fa-file-archive', 'rar': 'fa-file-archive', 
                '7z': 'fa-file-archive', 'tar': 'fa-file-archive',
                
                // Resimler
                'jpg': 'fa-file-image', 'jpeg': 'fa-file-image',
                'png': 'fa-file-image', 'gif': 'fa-file-image',
                'svg': 'fa-file-image', 'webp': 'fa-file-image',
                
                // Medya
                'mp3': 'fa-file-audio', 'wav': 'fa-file-audio',
                'mp4': 'fa-file-video', 'avi': 'fa-file-video',
                
                // Kod
                'html': 'fa-file-code', 'css': 'fa-file-code',
                'js': 'fa-file-code', 'json': 'fa-file-code',
                
                // Diğer
                'exe': 'fa-cog'
            };
            
            return iconMap[extension] || 'fa-file';
        }

        // Dosya listesini oluşturma
        function renderFileList(fileArray) {
            const fileListElement = document.getElementById('fileList');
            
            if (!fileArray || fileArray.length === 0) {
                fileListElement.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i> Klasör boş
                    </div>
                `;
                return;
            }

            fileListElement.innerHTML = fileArray.map(file => `
                <div class="file-item">
                    <i class="fas ${getFileIcon(file.name)} file-icon"></i>
                    <div class="file-info">
                        <span class="file-name" title="${file.name}">
                            <a href="${file.path}" download="${file.name}">${file.name}</a>
                        </span>
                        <div class="file-meta">
                            <span class="file-size">${file.size}</span>
                            <span class="file-date">${file.date}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Sunucudan dosya listesini çekme
        async function fetchFiles() {
            try {
                const response = await fetch('/api/files');
                if (!response.ok) throw new Error('Dosya listesi alınamadı');
                const files = await response.json();
                renderFileList(files);
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('fileList').innerHTML = `
                    <div class="empty-state" style="color: #dc3545;">
                        <i class="fas fa-exclamation-triangle"></i> ${error.message}
                    </div>
                `;
            }
        }

        // Arama fonksiyonu
        document.getElementById('searchInput').addEventListener('input', async function(e) {
            const searchTerm = e.target.value.toLowerCase();
            try {
                const response = await fetch('/api/files');
                const allFiles = await response.json();
                const filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
                renderFileList(filteredFiles);
            } catch (error) {
                console.error('Arama hatası:', error);
            }
        });

        // Sayfa yüklendiğinde dosya listesini çek
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
